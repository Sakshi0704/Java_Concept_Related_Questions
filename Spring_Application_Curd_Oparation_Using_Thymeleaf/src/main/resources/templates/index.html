<!DOCTYPE html>
<html lang="em" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<nav  class="navbar navbar-expand-md bg-dark navbar-dark">
	 <!-- Brand -->
        <a class="navbar-brand" href="#">Employee_Details</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
           <!--     <a class="nav-link" th:href="@{/vaccinationCentres}">Vaccination Centre</a> -->
            </li>
            
          </ul>
        </div>
		
	
	</nav>
	<div class="container">
		
		
	
		<h1> Employee List </h1>
		
		
			<a th:href="@{/showNewEmployeeForm}" class = "btn btn-primary btn-sm mb-3"> Add Employee </a>
			
			<table class="table table-borderless table table-dark table-striped">
			
				<thead>
					<tr>
					
						<th scope="col"> Employee First Name </th>
     					<th scope="col"> Employee Last Name </th>
     					 <th scope="col"> Employee Email </th>
							
					</tr>
				</thead>
				
				<tbody>
					
					<tr th:each = "employee : ${listEmployess}">
						 <th scope="row">1</th>
						<td th:text = "${employee.firstName}"></td>
						<td th:text = "${employee.lastName}"></td>
						<td th:text = "${employee.email}"></td>
					</tr>

				</tbody>
			
		 </table> 
   </div>
</body>
</html>
